<h2>Leaderboard</h2>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let score of leaderboard; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ score.playerName }}</td>
      <td>{{ score.score }}</td>
    </tr>
  </tbody>
</table>
