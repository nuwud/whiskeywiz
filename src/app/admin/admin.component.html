<div class="admin-container">
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="quarters-list">
        <div class="quarters-header">
          <h3>Quarters</h3>
        </div>

        <div class="quarter-items">
          <div *ngFor="let quarter of quarters" 
                class="quarter-item"
                [class.active]="selectedQuarter?.id === quarter.id"
                (click)="selectQuarter(quarter)">
            <div class="quarter-content">
              <span>{{quarter.name}}</span>
              <span class="quarter-status" [class.active]="quarter.active">
                {{quarter.active ? 'Active' : 'Inactive'}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Scoring Rules -->
      <section class="scoring-rules" *ngIf="!selectedQuarter">
        <!-- ... existing scoring rules content ... -->
      </section>

      <!-- Quarter Editor -->
      <section class="quarter-editor" *ngIf="selectedQuarter">
        <div class="editor-header">
          <h3>Editing {{selectedQuarter.name}}</h3>
          <button (click)="showScoringRules()">Return to Scoring Rules</button>
        </div>

        <div class="editor-section">
          <div class="quarter-settings">
            <label class="active-toggle">
              <input type="checkbox" [(ngModel)]="selectedQuarter.active">
              Active Quarter
            </label>

            <div class="form-group">
              <label>Reveal Date:</label>
              <input type="datetime-local" [(ngModel)]="selectedQuarter.revealDate">
            </div>

            <div class="form-group">
              <label>Video URL:</label>
              <input type="url" [(ngModel)]="selectedQuarter.videoUrl" placeholder="https://...">
            </div>
          </div>

          <div class="samples-container">
            <div class="sample-card" *ngFor="let num of sampleNumbers">
              <h4>Sample {{num}}</h4>
              
              <div class="form-group">
                <label>Mashbill:</label>
                <select [(ngModel)]="selectedQuarter.samples['sample' + num].mashbill" title="Mashbill">
                  <option value="Bourbon">Bourbon</option>
                  <option value="Rye">Rye</option>
                  <option value="Wheat">Wheat</option>
                  <option value="Single Malt">Single Malt</option>
                  <option value="Blend">Blend</option>
                  <option value="Specialty">Specialty</option>
                </select>
              </div>

              <div class="form-group">
                <label>Proof:</label>
                <input type="number" [(ngModel)]="selectedQuarter.samples['sample' + num].proof" title="Proof">
              </div>

              <div class="form-group">
                <label>Age:</label>
                <input type="number" [(ngModel)]="selectedQuarter.samples['sample' + num].age" title="Age" placeholder="Enter age">
              </div>

              <div class="form-group">
                <label>Product:</label>
                <div class="product-selector">
                  <select [(ngModel)]="selectedQuarter.samples['sample' + num].shopifyProduct" 
                          (ngModelChange)="onProductSelect($event, num)">
                    <option [ngValue]="null">Select a product...</option>
                    <option *ngFor="let product of products$ | async" [ngValue]="product">
                      {{product.title}}
                    </option>
                  </select>
                  <button (click)="refreshProducts()" title="Refresh Products">
                    <i class="fas fa-sync"></i>
                  </button>
                </div>
                <div *ngIf="selectedQuarter.samples['sample' + num].shopifyProduct as product" 
                     class="product-preview">
                  <p>Price: {{product.price}}</p>
                  <p>Status: {{product.available ? 'In Stock' : 'Out of Stock'}}</p>
                </div>
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" 
                         [(ngModel)]="selectedQuarter.samples['sample' + num].revealed">
                  Revealed
                </label>
              </div>
            </div>
          </div>

          <div class="button-group">
            <button (click)="updateQuarter()" 
                    [disabled]="!isQuarterValid()" 
                    class="btn-primary">
              Save Changes
            </button>
            <button (click)="navigateToQuarter(selectedQuarter.id)" 
                    class="btn-secondary">
              Play Quarter
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
