<div class="admin-container">
  <div *ngIf="error" class="error-message">
    {{ error }}
    <button (click)="clearError()">Dismiss</button>
  </div>

  <div class="scoring-rules">
    <h2>Scoring Rules</h2>
    <div class="rules-form">
      <div class="form-group">
        <label>Perfect Age Score:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.agePerfectScore" 
          [ngModelOptions]="{standalone: true}"
          title="Perfect Age Score">
      </div>

      <div class="form-group">
        <label>Age Bonus:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.ageBonus"
          [ngModelOptions]="{standalone: true}"
          title="Age Bonus">
      </div>

      <div class="form-group">
        <label>Age Penalty Per Year:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.agePenaltyPerYear"
          [ngModelOptions]="{standalone: true}"
          title="Age Penalty Per Year">
      </div>

      <div class="form-group">
        <label>Perfect Proof Score:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.proofPerfectScore"
          [ngModelOptions]="{standalone: true}"
          title="Perfect Proof Score">
      </div>

      <div class="form-group">
        <label>Proof Bonus:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.proofBonus"
          [ngModelOptions]="{standalone: true}"
          title="Proof Bonus">
      </div>

      <div class="form-group">
        <label>Proof Penalty Per Point:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.proofPenaltyPerPoint"
          [ngModelOptions]="{standalone: true}"
          title="Proof Penalty Per Point">
      </div>

      <div class="form-group">
        <label>Mashbill Correct Score:</label>
        <input 
          type="number" 
          [(ngModel)]="scoringRules.mashbillCorrectScore"
          [ngModelOptions]="{standalone: true}"
          title="Correct Mashbill Score">
      </div>

      <button (click)="saveScoringRules()">Save Rules</button>
    </div>
  </div>

  <div class="quarters-section">
    <h2>Quarters Management</h2>
    
    <div class="quarters-list">
      <div *ngFor="let quarter of quarters" 
           class="quarter-item"
           (click)="selectQuarter(quarter)">
        {{ quarter.name }}
      </div>
    </div>

    <div *ngIf="selectedQuarter" class="quarter-edit">
      <h3>Editing {{ selectedQuarter.name }}</h3>
      
      <div class="form-group">
        <label>Active:</label>
        <input 
          type="checkbox" 
          [(ngModel)]="selectedQuarter.active"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="samples-section">
        <h4>Samples</h4>
        <div *ngFor="let num of [1,2,3,4]" class="sample-edit">
          <h5>Sample {{ num }}</h5>
          
          <div class="form-group">
            <label>Mashbill:</label>
            <select 
              [(ngModel)]="selectedQuarter.samples['sample' + num].mashbill"
              [ngModelOptions]="{standalone: true}"
              title="Mashbill">
              <option value="Bourbon">Bourbon</option>
              <option value="Rye">Rye</option>
              <option value="Wheat">Wheat</option>
              <option value="Single Malt">Single Malt</option>
            </select>
          </div>

          <div class="form-group">
            <label>Proof:</label>
            <input 
              type="number" 
              [(ngModel)]="selectedQuarter.samples['sample' + num].proof"
              [ngModelOptions]="{standalone: true}"
              title="Proof">
          </div>

          <div class="form-group">
            <label>Age:</label>
            <input 
              type="number" 
              [(ngModel)]="selectedQuarter.samples['sample' + num].age"
              [ngModelOptions]="{standalone: true}"
              title="Age"
              placeholder="Enter age">
          </div>
        </div>
      </div>

      <div class="actions">
        <button (click)="saveQuarter()">Save Quarter</button>
        <button (click)="navigateToQuarter(selectedQuarter.id)">Play Quarter</button>
      </div>
    </div>
  </div>
</div>
