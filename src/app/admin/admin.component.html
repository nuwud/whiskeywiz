// admin.component.html
<div class="admin-container">
  <h1>Whiskey Wiz Admin</h1>

  <!-- Populate button at the top -->
  <div class="action-bar">
    <button (click)="populateQuarters()" [disabled]="isPopulating" class="populate-btn">
      {{ isPopulating ? 'Populating...' : 'Populate All Quarters' }}
    </button>
  </div>

  <div class="admin-layout">
    <!-- Quarter List Sidebar -->
    <div class="quarters-list">
      <h2>Quarters</h2>
      <ul>
        <li *ngFor="let quarter of quarters" 
            (click)="selectQuarter(quarter)"
            [class.active]="selectedQuarter?.id === quarter.id">
          {{ quarter.name }}
          <span class="status" [class.active]="quarter.active">
            {{ quarter.active ? '(Active)' : '(Inactive)' }}
          </span>
        </li>
      </ul>
    </div>

    <!-- Quarter Editor -->
    <div class="quarter-editor" *ngIf="selectedQuarter">
      <h2>
        Editing {{ selectedQuarter.name }}
        <label class="toggle">
          <input type="checkbox" [(ngModel)]="selectedQuarter.active">
          Active
        </label>
      </h2>

      <div class="samples-grid">
        <div class="sample-column" *ngFor="let sampleNum of [1,2,3,4]">
          <h3>Sample {{ sampleNum }}</h3>
          
          <!-- Mashbill Dropdown -->
          <div class="control-group">
            <label>Mashbill</label>
            <select [(ngModel)]="selectedQuarter.samples['sample' + sampleNum].mashbill">
              <option value="Bourbon">Bourbon</option>
              <option value="Rye">Rye</option>
              <option value="Wheat">Wheat</option>
              <option value="Single Malt">Single Malt</option>
            </select>
          </div>

          <!-- Proof Slider -->
          <div class="control-group">
            <label>Proof: {{ selectedQuarter.samples['sample' + sampleNum].proof }}</label>
            <input type="range" 
                   [(ngModel)]="selectedQuarter.samples['sample' + sampleNum].proof"
                   min="80" max="130" step="1">
          </div>

          <!-- Age Slider -->
          <div class="control-group">
            <label>Age: {{ selectedQuarter.samples['sample' + sampleNum].age }}</label>
            <input type="range" 
                   [(ngModel)]="selectedQuarter.samples['sample' + sampleNum].age"
                   min="1" max="30" step="1">
          </div>
        </div>
      </div>

      <div class="actions">
        <button (click)="updateQuarter()" class="save-btn">Save Changes</button>
      </div>
    </div>
  </div>
</div>
