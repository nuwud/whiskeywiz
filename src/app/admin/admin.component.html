<h2>Whiskey Challenge Admin</h2>

<h3>Quarters</h3>
<ul>
  <li *ngFor="let quarter of quarters">
    {{ quarter.id }} ({{ quarter.startDate | date:'MMM yyyy' }} - {{ quarter.endDate | date:'MMM yyyy' }})
    <button (click)="selectQuarter(quarter)">Edit</button>
    <span *ngIf="quarter.active">[Active]</span>
  </li>
</ul>
<button (click)="createNextQuarter()">Create Next Quarter</button>

<div *ngIf="selectedQuarter">
  <h3>Edit Quarter: {{ selectedQuarter.id }}</h3>
  <label>
    Active:
    <input type="checkbox" [(ngModel)]="selectedQuarter.active">
  </label>
  
  <div *ngIf="gameData">
    <h4>Game Data</h4>
    <div *ngFor="let sample of [1,2,3,4]">
      <h5>Sample {{ sample }}</h5>
      <label>
        Mashbill:
        <select [(ngModel)]="gameData['sample'+sample].mashbill">
          <option value="Bourbon">Bourbon</option>
          <option value="Rye">Rye</option>
          <option value="Wheat">Wheat</option>
          <option value="Single Malt">Single Malt</option>
          <option value="Blend">Blend</option>
          <option value="Specialty">Specialty</option>
        </select>
      </label>
      <label>
        Proof:
        <input type="number" [(ngModel)]="gameData['sample'+sample].proof" min="80" max="130">
      </label>
      <label>
        Age:
        <input type="number" [(ngModel)]="gameData['sample'+sample].age" min="1" max="30">
      </label>
    </div>
  </div>
  
  <button (click)="updateQuarter()">Save Changes</button>
</div>
