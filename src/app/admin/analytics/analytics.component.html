<!-- src/app/admin/analytics/analytics.component.html -->
<div class="analytics-container">
  <div class="analytics-header">
    <h2>Analytics Dashboard</h2>
    <select [(ngModel)]="selectedPeriod" (change)="updatePeriod()" aria-label="Select time period" id="periodSelect">
      <option value="7">Last 7 Days</option>
      <option value="30">Last 30 Days</option>
      <option value="90">Last 90 Days</option>
    </select>
  </div>

  <div class="analytics-grid">
    <div class="analytics-card">
      <h3>Participation & Scores</h3>
      <div class="chart-container">
        <canvas #participationChart></canvas>
      </div>
    </div>
  
    <div class="analytics-card">
      <h3>Completion Rate</h3>
      <div class="chart-container">
        <canvas #completionChart></canvas>
      </div>
    </div>
  
    <div class="analytics-card">
      <h3>Device Distribution</h3>
      <div class="chart-container">
        <canvas #deviceChart></canvas>
      </div>
    </div>
  
    <div class="analytics-card">
      <h3>Guess Accuracy</h3>
      <div class="chart-container">
        <canvas #scoreChart></canvas>
      </div>
    </div>
  </div>
  
</div>
