<div class="leaderboard">
  <h2>Leaderboard</h2>
  <table class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ score.playerName }}</td>
        <td>{{ score.score }}</td>
      </tr>
      <tr *ngIf="leaderboard.length === 0">
        <td colspan="3">No scores yet!</td>
      </tr>
    </tbody>
  </table>
</div>
