<div class="leaderboard" [class.loading]="isLoading">
  <h2>Leaderboard</h2>
  
  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>
  <div *ngIf="!isLoading && !error">
    <ul>
      <li *ngFor="let player of leaderboard">
        {{ player.playerName }} - {{ player.score }}
      </li>
    </ul>
  </div>
</div>
