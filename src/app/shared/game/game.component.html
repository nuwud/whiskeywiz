<div class="game-container" [style.backgroundImage]="'url(assets/images/blackbackground.png)'">
  <!-- Header Section -->
  <div class="header-container">
    <div class="logo-header">
      <img src="assets/images/BlindBarrels.png" alt="Blind Barrels Logo" class="logo">
    </div>
    <button *ngIf="isLoggedIn" class="logout-button" (click)="logout()">
      <span class="font-hermona-extras glyph">I</span>
      <span class="font-hermona-lg">Logout</span>
    </button>
  </div>

  <!-- Game Content -->
  <div class="game-content" *ngIf="!gameCompleted">
    <!-- Navigation Controls with Panel Background -->
    <div class="navigation-controls">
      <div class="nav-button-container">
        <img [src]="'assets/images/Previous_Sample_Button' + (currentSample === 1 ? '' : '_Hover') + '.png'"
             (click)="changeSample(-1)"
             [class.disabled]="currentSample === 1"
             alt="Previous Sample">
      </div>


      <h2 class="sample-title font-hermona-3xl">
        Sample {{ getSampleLetter(currentSample) }}
      </h2>

      <div class="nav-button-container">
        <img [src]="'assets/images/Next_Sample_Button' + (currentSample === 4 ? '' : '_Hover') + '.png'"
             (click)="changeSample(1)"
             [class.disabled]="currentSample === 4"
             alt="Next Sample">
      </div>
    </div>

    <!-- Main Form Area -->
    <div class="guess-form">
      <div class="panel-background">
        <img src="assets/images/Larger-Panel.png" class="panel-image" alt="background panel">
      </div>

      <!-- Form Content -->
      <div class="form-content">
        <!-- Age Statement -->
        <div class="form-group">
          <div class="label-group">
            <h3 class="font-hermona-xl">Age Statement:</h3>
            <span class="value font-hermona-xl">
              {{ guesses['sample' + currentSample].age }} Years
            </span>
          </div>
          <div class="slider-container">
            <img src="assets/images/Track.png" class="slider-track" alt="track">
            <input type="range"
                   class="custom-slider"
                   min="1"
                   max="30"
                   [(ngModel)]="guesses['sample' + currentSample].age">
          </div>
        </div>

        <!-- Proof -->
        <div class="form-group">
          <div class="label-group">
            <h3 class="font-hermona-xl">Proof:</h3>
            <span class="value font-hermona-xl">
              {{ guesses['sample' + currentSample].proof }} Proof
            </span>
          </div>
          <div class="slider-container">
            <img src="assets/images/Track.png" class="slider-track" alt="track">
            <input type="range"
                   class="custom-slider"
                   min="80"
                   max="160"
                   [(ngModel)]="guesses['sample' + currentSample].proof">
          </div>
        </div>

        <!-- Mashbill -->
        <div class="form-group">
          <h3 class="font-hermona-xl">Mashbill:</h3>
          <div class="mashbill-options">
            <label *ngFor="let type of mashbillTypes" class="mashbill-option">
              <input type="radio"
                     [value]="type"
                     [(ngModel)]="guesses['sample' + currentSample].mashbill"
                     name="mashbill{{currentSample}}">
              <img src="assets/images/Ellipse_W.png" class="radio-unchecked" alt="unchecked">
              <img src="assets/images/Ellipse_B.png" class="radio-checked" alt="checked">
              <span class="label-text font-hermona-lg">{{ type }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Sample Navigation -->
    <div class="sample-navigation">
      <div class="samples-row">
        <div *ngFor="let num of [1,2,3,4]" 
             class="sample-indicator"
             (click)="currentSample = num">
          <img [src]="'assets/images/Sample_' + getSampleLetter(num) + 
                      (currentSample === num ? '_hover' : '') + '.png'"
               [class.active]="currentSample === num"
               [alt]="'Sample ' + getSampleLetter(num)">
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="submit-button-container">
      <img src="assets/images/Submit_All_Guesses.png" 
           class="submit-button"
           (click)="submitGuesses()"
           (mouseenter)="buttonHover('submit', true)"
           (mouseleave)="buttonHover('submit', false)"
           alt="Submit All Guesses">
    </div>
 
  <!-- Results Component -->
  <app-results
    *ngIf="gameCompleted"
    [quarterData]="quarterData"
    [guesses]="guesses"
    [scores]="scores"
    [totalScore]="totalScore"
    (playAgain)="playAgain()"
    (shareResults)="share()">
  </app-results>
</div>
