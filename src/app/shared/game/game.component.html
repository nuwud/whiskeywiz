<div class="game-container" *ngIf="quarterData">
  <h2 class="game-title">Whiskey Challenge - {{quarterData.name}}</h2>

  <div class="game-content" *ngIf="!gameCompleted">
    <!-- Sample Navigation -->
    <div class="sample-navigation">
      <button class="nav-button" [disabled]="currentSample === 1" (click)="changeSample(-1)">
        Previous
      </button>
      <span class="sample-indicator">Sample {{currentSample}} of 4</span>
      <button class="nav-button" [disabled]="currentSample === 4" (click)="changeSample(1)">
        Next
      </button>
    </div>

    <!-- Current Sample Card -->
    <div class="sample-card">
      <h3>Sample {{currentSample}}</h3>
      
      <div class="guess-form">
        <div class="form-group">
          <label>Mashbill</label>
          <select [(ngModel)]="guesses['sample' + currentSample].mashbill">
            <option [ngValue]="null">Select type...</option>
            <option *ngFor="let type of mashbillCategories" [value]="type">
              {{type}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Age: {{guesses['sample' + currentSample].age}} Years</label>
          <input 
            type="range" 
            min="1" 
            max="30" 
            [(ngModel)]="guesses['sample' + currentSample].age"
            class="slider">
          <div class="slider-labels">
            <span>1</span>
            <span>15</span>
            <span>30</span>
          </div>
        </div>

        <div class="form-group">
          <label>Proof: {{guesses['sample' + currentSample].proof}}</label>
          <input 
            type="range" 
            min="80" 
            max="160" 
            [(ngModel)]="guesses['sample' + currentSample].proof"
            class="slider">
          <div class="slider-labels">
            <span>80</span>
            <span>120</span>
            <span>160</span>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button 
        class="standard-button"
        *ngIf="currentSample < 4"
        (click)="changeSample(1)">
        Next Sample
      </button>
      <button 
        class="standard-button"
        *ngIf="currentSample === 4"
        (click)="submitGuesses()">
        Submit All Guesses
      </button>
    </div>
  </div>

  <!-- Results Section (unchanged) -->
  <div class="results-container" *ngIf="gameCompleted">
    <!-- Your existing results code -->
  </div>
</div>
