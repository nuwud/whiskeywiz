<div class="game-container">
  <div class="samples-nav">
    <button 
      *ngFor="let letter of sampleLetters"
      [class.active]="currentSample === letter"
      (click)="setSample(letter)"
      [attr.aria-label]="'Sample ' + letter">
      Sample {{letter}}
    </button>
  </div>

  <div class="sample-form" *ngIf="!showResults">
    <h2>Sample {{currentSample}}</h2>

    <div class="form-group">
      <label for="age">Age (years)</label>
      <input 
        type="number" 
        id="age"
        [(ngModel)]="guesses[currentSample].age"
        min="0"
        max="30">
    </div>

    <div class="form-group">
      <label for="proof">Proof</label>
      <input 
        type="number" 
        id="proof"
        [(ngModel)]="guesses[currentSample].proof"
        min="80"
        max="160">
    </div>

    <div class="form-group">
      <label>Mashbill</label>
      <select [(ngModel)]="guesses[currentSample].mashbill" title="Mashbill">
        <option value="">Select type...</option>
        <option value="Bourbon">Bourbon</option>
        <option value="Rye">Rye</option>
        <option value="Wheat">Wheat</option>
        <option value="Single Malt">Single Malt</option>
        <option value="Specialty">Specialty</option>
      </select>
    </div>
  </div>

  <div class="results" *ngIf="showResults">
    <h2>Results</h2>
    <p>Total Score: {{totalScore}}/70</p>
    <button (click)="share()">Share Results</button>
  </div>

  <div class="actions">
    <button 
      *ngIf="!showResults"
      (click)="submitGuesses()"
      class="submit-btn">
      Submit Guesses
    </button>
  </div>
</div>
