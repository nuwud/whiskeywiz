<div class="share-container">
  <h3 class="share-title">
    <i class="hermona-icon">share</i>
    Share Your Score
  </h3>
  <div class="share-text-preview">
    {{ generateShareText() }}
  </div>
  <button 
    class="hermona-button"
    (click)="copyToClipboard()"
    [class.copied]="copied">
    {{ copied ? 'Copied!' : 'Copy to Clipboard' }}
  </button>
</div>
