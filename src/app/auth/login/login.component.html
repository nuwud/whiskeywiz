<div class="login-container">
  <h2>Login</h2>
  
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required>
    </div>

    <button type="submit" [disabled]="!email || !password">Login</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
