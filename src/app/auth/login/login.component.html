<div class="login-container">
  <h2>Login</h2>
  
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="email" 
        required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password" 
        autocomplete="current-password"
        required>
    </div>

    <button type="submit">Login</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>

  <!-- Show navigation options after successful login -->
  <div *ngIf="isLoggedIn" class="nav-options">
    <button (click)="navigateTo('admin')" class="nav-button">
      Go to Admin
    </button>
    <button (click)="navigateTo('player')" class="nav-button">
      Go to Player
    </button>
  </div>
</div>
