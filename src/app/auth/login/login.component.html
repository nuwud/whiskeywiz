<div class="login-container bg-black bg-opacity-80 border-2 border-[#FFD700] rounded-lg p-8 text-[#FFD700]">
  <h2 class="font-hermona text-2xl mb-6">Welcome to Whiskey Wiz</h2>
  
  <!-- Play as Guest -->
  <div class="play-options mb-8">
    <button 
      class="standard-button w-full" 
      (click)="playAsGuest()"
      [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'Play as Guest' }}
    </button>
    
    <div class="or-divider my-4 flex items-center">
      <div class="flex-grow border-t border-[#FFD700]"></div>
      <span class="px-4">or</span>
      <div class="flex-grow border-t border-[#FFD700]"></div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="auth-form">
    <h3 class="text-xl mb-4">Sign In to Save Scores</h3>
    
    <form (ngSubmit)="login()" class="space-y-4">
      <div class="form-group">
        <label for="email" class="block mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          [disabled]="isLoading"
          class="w-full px-3 py-2 bg-black border border-[#FFD700] rounded focus:outline-none focus:border-white"
          required>
      </div>

      <div class="form-group">
        <label for="password" class="block mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          [disabled]="isLoading"
          class="w-full px-3 py-2 bg-black border border-[#FFD700] rounded focus:outline-none focus:border-white"
          required>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message text-red-500 text-sm mt-2">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="standard-button w-full"
        [disabled]="isLoading">
        {{ isLoading ? 'Signing In...' : 'Login' }}
      </button>
    </form>
    
    <!-- Register Link -->
    <div class="register-prompt mt-6 text-center">
      <p class="text-sm">Don't have an account?</p>
      <button 
        class="link-button text-[#FFD700] hover:text-white mt-2"
        (click)="goToRegister()"
        [disabled]="isLoading">
        Register
      </button>
    </div>
  </div>
</div>
