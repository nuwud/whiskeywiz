<div class="login-container bg-black bg-opacity-80 border-2 border-[#FFD700] rounded-lg p-8 text-[#FFD700]">
  <h2 class="font-hermona text-2xl mb-6">Welcome to Whiskey Wiz</h2>
  
  <div class="play-options">
    <button class="standard-button" (click)="playAsGuest()">
      Play as Guest
    </button>
    
    <div class="or-divider">
      <span>or</span>
    </div>
  </div>

  <div class="auth-form">
    <h3>Sign In to Save Scores</h3>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required>
    </div>

    <button class="standard-button" (click)="login()">Login</button>
    
    <div class="register-prompt">
      <p>Don't have an account?</p>
      <button class="link-button" (click)="goToRegister()">Register</button>
    </div>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>
</div>
