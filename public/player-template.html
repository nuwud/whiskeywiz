<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Challenge - {{quarterName}}</title>

    <style>
        /* Add your styles for player page here */
        body {
            font-family: Arial, sans-serif;
        }
        .sample {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
        }
        #result-container {
            display: none;
            margin-top: 20px;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/13.18.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/13.18.0/firebase-firestore.js";

        // Your Firebase configuration (you can replace these dynamically)
        const firebaseConfig = {
            apiKey: "AIzaSyCqZMaGpJGf5veYgTXmytg1bLerva-of0U",
            authDomain: "whiskeywiz2.firebaseapp.com",
            databaseURL: "https://whiskeywiz2-default-rtdb.firebaseio.com",
            projectId: "whiskeywiz2",
            storageBucket: "whiskeywiz2.appspot.com",
            messagingSenderId: "555320797929",
            appId: "1:555320797929:web:0d4b062d7f2ab330fc1e78",
            measurementId: "G-SK0TJJEPF5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async function () {
            const quarterId = "{{quarterId}}"; // Dynamic ID

            document.querySelectorAll('input[type="range"]').forEach(slider => {
                const valueDisplay = slider.nextElementSibling;
                slider.addEventListener('input', () => {
                    valueDisplay.innerText = slider.value;
                });
            });

            const resultContainer = document.getElementById('result-container');
            const submitButton = document.getElementById('submit-button');

            // Fetch correct answers from Firestore
            const fetchQuarterData = async () => {
                const docRef = doc(db, 'quarters', quarterId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    console.error('No such quarter!');
                }
            };

            // Calculate score
            const calculateScore = (quarterData) => {
                let totalScore = 0;

                for (let i = 1; i <= 4; i++) {
                    const selectedMashbill = document.getElementById(`mashbill-${i}`).value;
                    const selectedProof = document.getElementById(`proof-${i}`).value;
                    const selectedAge = document.getElementById(`age-${i}`).value;

                    const correctSample = quarterData.samples[i - 1];

                    // Scoring logic
                    let sampleScore = 0;
                    if (selectedMashbill === correctSample.mashbill) sampleScore += 10;
                    sampleScore += Math.max(0, 20 - Math.abs(selectedProof - correctSample.proof));
                    sampleScore += Math.max(0, 20 - Math.abs(selectedAge - correctSample.age));

                    totalScore += sampleScore;
                }

                return totalScore;
            };

            // Submit button click handler
            submitButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const quarterData = await fetchQuarterData();
                const score = calculateScore(quarterData);

                resultContainer.innerText = `Your score is: ${score}`;
                resultContainer.style.display = 'block';

                // Share the score
                const shareButton = document.createElement('button');
                shareButton.innerText = 'Share your score!';
                shareButton.addEventListener('click', () => {
                    const shareText = `I scored ${score} points in the Whiskey Challenge!`;
                    if (navigator.share) {
                        navigator.share({ text: shareText });
                    } else {
                        alert(shareText);
                    }
                });
                resultContainer.appendChild(shareButton);
            });
        });
    </script>
</head>
<body>
    <h1>Whiskey Challenge - {{quarterName}}</h1>
    <form id="player-form">
        {{#each samples}}
            <div>
                <h3>Sample {{@index}}</h3>
                <label for="mashbill-{{@index}}">Mashbill:</label>
                <select id="mashbill-{{@index}}">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-{{@index}}">Proof:</label>
                <input type="range" id="proof-{{@index}}" min="80" max="130" value="{{this.proof}}">
                <span id="proof-value-{{@index}}">{{this.proof}}</span>

                <label for="age-{{@index}}">Age:</label>
                <input type="range" id="age-{{@index}}" min="1" max="10" value="{{this.age}}">
                <span id="age-value-{{@index}}">{{this.age}}</span>
            </div>
        {{/each}}
        <button id="submit-button" type="submit">Submit Guesses</button>
    </form>
    <div id="result-container"></div>
</body>
</html>
