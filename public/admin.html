<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Challenge Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .samples-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .sample {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .sample label {
            display: block;
            margin-bottom: 5px;
        }

        .sample input[type="range"],
        .sample select {
            width: 100%;
            margin-bottom: 10px;
        }

        .sample span {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #quarters-list {
            margin-top: 20px;
        }

        .quarter-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quarter-item button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quarter-item button:hover {
            background-color: #0056b3;
        }

        .spacing {
            margin-top: 20px;
        }
    </style>

    <!-- Use Firebase non-modular (compat) SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <h1>Admin - Whiskey Challenge</h1>
    <h2>Create or Edit Quarters</h2>

    <!-- Form to create a new quarter -->
    <form id="quarter-form">
        <div class="form-group">
            <label for="quarter-name">Select Quarter (Month and Year):</label>
            <select id="quarter-name" required>
                <!-- Dynamically generated quarter options -->
            </select>
        </div>

        <h3>Set Answers for 4 Samples:</h3>

        <div class="samples-container">
            <!-- Sample 1 -->
            <div class="sample">
                <label for="mashbill-1">Mashbill:</label>
                <select id="mashbill-1">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-1">Proof:</label>
                <input type="range" id="proof-1" min="80" max="130" value="100">
                <span id="proof-value-1">100</span>

                <label for="age-1">Age:</label>
                <input type="range" id="age-1" min="1" max="10" value="5">
                <span id="age-value-1">5</span>
            </div>

            <!-- Repeat for each of the four samples -->
            <!-- Sample 2 -->
            <div class="sample">
                <label for="mashbill-2">Mashbill:</label>
                <select id="mashbill-2">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-2">Proof:</label>
                <input type="range" id="proof-2" min="80" max="130" value="100">
                <span id="proof-value-2">100</span>

                <label for="age-2">Age:</label>
                <input type="range" id="age-2" min="1" max="10" value="5">
                <span id="age-value-2">5</span>
            </div>

            <!-- Sample 3 -->
            <div class="sample">
                <label for="mashbill-3">Mashbill:</label>
                <select id="mashbill-3">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-3">Proof:</label>
                <input type="range" id="proof-3" min="80" max="130" value="100">
                <span id="proof-value-3">100</span>

                <label for="age-3">Age:</label>
                <input type="range" id="age-3" min="1" max="10" value="5">
                <span id="age-value-3">5</span>
            </div>

            <!-- Sample 4 -->
            <div class="sample">
                <label for="mashbill-4">Mashbill:</label>
                <select id="mashbill-4">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-4">Proof:</label>
                <input type="range" id="proof-4" min="80" max="130" value="100">
                <span id="proof-value-4">100</span>

                <label for="age-4">Age:</label>
                <input type="range" id="age-4" min="1" max="10" value="5">
                <span id="age-value-4">5</span>
            </div>
        </div>

        <div class="spacing"></div>

        <!-- Button to save the quarter -->
        <button id="save-quarter-btn" type="submit">Save Quarter</button>
    </form>

    <!-- Section to display available quarters -->
    <h3>Available Quarters</h3>
    <div id="quarters-list"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCqZMaGpJGf5veYgTXmytg1bLerva-of0U",
            authDomain: "whiskeywiz2.firebaseapp.com",
            databaseURL: "https://whiskeywiz2-default-rtdb.firebaseio.com",
            projectId: "whiskeywiz2",
            storageBucket: "whiskeywiz2.appspot.com",
            messagingSenderId: "555320797929",
            appId: "1:555320797929:web:0d4b062d7f2ab330fc1e78",
            measurementId: "G-SK0TJJEPF5"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Populate the Select Quarter dropdown with months and years (2 years back to 3 years ahead)
        const quarterNameSelect = document.getElementById('quarter-name');
        const currentYear = new Date().getFullYear();
        const currentMonth = new Date().getMonth();
        const months = ['January', 'April', 'July', 'October'];

        for (let year = currentYear - 2; year <= currentYear + 3; year++) {
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = `${month} ${year}`;
                option.textContent = `${month} ${year}`;
                quarterNameSelect.appendChild(option);
            });
        }

        // Function to display available quarters from Firestore
        function fetchQuarters() {
            db.collection('quarters').get().then(snapshot => {
                const quartersList = document.getElementById('quarters-list');
                quartersList.innerHTML = ''; // Clear previous entries
                if (!snapshot.empty) {
                    snapshot.forEach(doc => {
                        const quarter = doc.data();
                        const div = document.createElement('div');
                        div.classList.add('quarter-item');
                        div.innerHTML = `
                            <strong>${quarter.name}</strong>
                            <button onclick="editQuarter('${doc.id}')">Edit</button>
                        `;
                        quartersList.appendChild(div);
                    });
                } else {
                    quartersList.innerHTML = '<p>No available quarters found.</p>';
                }
            }).catch(error => {
                console.error('Error fetching quarters:', error);
            });
        }

        // Fetch quarters on page load
        fetchQuarters();

        // Event listener to handle saving a quarter
        const quarterForm = document.getElementById('quarter-form');
        quarterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const quarterName = quarterNameSelect.value;
            const samples = [];

            // Gather the sample inputs
            for (let i = 1; i <= 4; i++) {
                samples.push({
                    mashbill: document.getElementById(`mashbill-${i}`).value,
                    proof: document.getElementById(`proof-${i}`).value,
                    age: document.getElementById(`age-${i}`).value
                });
            }

            // Save the quarter to Firestore
            db.collection('quarters').doc(quarterName).set({
                name: quarterName,
                samples: samples
            }).then(() => {
                alert('Quarter saved successfully!');
                fetchQuarters(); // Refresh the available quarters list
            }).catch(error => {
                console.error('Error saving quarter:', error);
            });
        });

        // Function to edit an existing quarter
        window.editQuarter = function(quarterId) {
            db.collection('quarters').doc(quarterId).get().then(doc => {
                if (doc.exists) {
                    const quarterData = doc.data();
                    quarterNameSelect.value = quarterData.name;

                    // Populate the sample inputs with the existing data
                    quarterData.samples.forEach((sample, index) => {
                        document.getElementById(`mashbill-${index + 1}`).value = sample.mashbill;
                        document.getElementById(`proof-${index + 1}`).value = sample.proof;
                        document.getElementById(`age-${index + 1}`).value = sample.age;
                    });
                }
            }).catch(error => {
                console.error('Error fetching quarter:', error);
            });
        };
    </script>
</body>

</html>
