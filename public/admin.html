<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Challenge Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .samples-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .sample {
            flex: 1;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .sample label {
            display: block;
            margin-bottom: 5px;
        }

        .sample input[type="range"],
        .sample select {
            width: 100%;
            margin-bottom: 10px;
        }

        .sample span {
            display: block;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #quarters-list {
            margin-top: 20px;
        }

        .quarter-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quarter-item button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quarter-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Admin - Whiskey Challenge</h1>
    <h2>Create or Edit Quarters</h2>

    <!-- Form to create a new quarter -->
    <form id="quarter-form">
        <div class="form-group">
            <label for="quarter-name">Select Quarter (Month and Year):</label>
            <select id="quarter-name" required>
                <!-- Dynamically generated quarter options -->
            </select>
        </div>

        <h3>Set Answers for 4 Samples:</h3>

        <div class="samples-container">
            <!-- Sample 1 -->
            <div class="sample">
                <label for="mashbill-1">Mashbill:</label>
                <select id="mashbill-1">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-1">Proof:</label>
                <input type="range" id="proof-1" min="80" max="130" value="100">
                <span id="proof-value-1">100</span>

                <label for="age-1">Age:</label>
                <input type="range" id="age-1" min="1" max="10" value="5">
                <span id="age-value-1">5</span>
            </div>

            <!-- Repeat for each of the four samples -->
            <!-- Sample 2 -->
            <div class="sample">
                <label for="mashbill-2">Mashbill:</label>
                <select id="mashbill-2">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-2">Proof:</label>
                <input type="range" id="proof-2" min="80" max="130" value="100">
                <span id="proof-value-2">100</span>

                <label for="age-2">Age:</label>
                <input type="range" id="age-2" min="1" max="10" value="5">
                <span id="age-value-2">5</span>
            </div>

            <!-- Sample 3 -->
            <div class="sample">
                <label for="mashbill-3">Mashbill:</label>
                <select id="mashbill-3">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-3">Proof:</label>
                <input type="range" id="proof-3" min="80" max="130" value="100">
                <span id="proof-value-3">100</span>

                <label for="age-3">Age:</label>
                <input type="range" id="age-3" min="1" max="10" value="5">
                <span id="age-value-3">5</span>
            </div>

            <!-- Sample 4 -->
            <div class="sample">
                <label for="mashbill-4">Mashbill:</label>
                <select id="mashbill-4">
                    <option value="Bourbon">Bourbon</option>
                    <option value="Rye">Rye</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Single Malt">Single Malt</option>
                    <option value="Blend">Blend</option>
                    <option value="Specialty">Specialty</option>
                </select>

                <label for="proof-4">Proof:</label>
                <input type="range" id="proof-4" min="80" max="130" value="100">
                <span id="proof-value-4">100</span>

                <label for="age-4">Age:</label>
                <input type="range" id="age-4" min="1" max="10" value="5">
                <span id="age-value-4">5</span>
            </div>
        </div>

        <button type="submit">Save Quarter</button>
        <button id="export-player-html" type="button">Export Player HTML</button>
    </form>

    <div id="quarters-list">
        <h3>Available Quarters</h3>
        <!-- Quarter list generated here -->
    </div>

    <!-- Firebase and Handlebars integration -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script>
        const db = firebase.firestore();

        // Dynamically generate quarters (2 years back to 3 years ahead)
        const quarterSelect = document.getElementById('quarter-name');
        const currentYear = new Date().getFullYear();
        const quarterNames = ["January", "March", "June", "September", "December"];

        for (let year = currentYear - 2; year <= currentYear + 3; year++) {
            quarterNames.forEach(month => {
                const option = document.createElement('option');
                option.value = `${month} ${year}`;
                option.innerText = `${month} ${year}`;
                quarterSelect.appendChild(option);
            });
        }

        // Save quarter function
        document.getElementById('quarter-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const quarterName = document.getElementById('quarter-name').value;
            const samples = [];

            // Collect all sample data
            for (let i = 1; i <= 4; i++) {
                const mashbill = document.getElementById(`mashbill-${i}`).value;
                const proof = document.getElementById(`proof-${i}`).value;
                const age = document.getElementById(`age-${i}`).value;

                samples.push({ mashbill, proof, age });
            }

            // Save to Firestore
            db.collection('quarters').doc(quarterName).set({
                name: quarterName,
                samples: samples
            }).then(() => {
                alert('Quarter saved successfully!');
                fetchQuarters(); // Refresh quarter list
            }).catch(error => {
                console.error('Error saving quarter:', error);
            });
        });

        // Fetch and display quarters
        function fetchQuarters() {
            db.collection('quarters').get().then(snapshot => {
                const quartersList = document.getElementById('quarters-list');
                quartersList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const quarterDiv = document.createElement('div');
                    quarterDiv.classList.add('quarter-item');
                    quarterDiv.innerHTML = `<strong>${data.name}</strong>
                                            <button onclick="editQuarter('${doc.id}')">Edit</button>
                                            <button onclick="exportPlayerHTML('${data.name}')">Export Player HTML</button>`;
                    quartersList.appendChild(quarterDiv);
                });
            }).catch(error => {
                console.error('Error fetching quarters:', error);
            });
        }

        // Edit quarter function
        function editQuarter(quarterId) {
            db.collection('quarters').doc(quarterId).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('quarter-name').value = data.name;
                    data.samples.forEach((sample, index) => {
                        document.getElementById(`mashbill-${index + 1}`).value = sample.mashbill;
                        document.getElementById(`proof-${index + 1}`).value = sample.proof;
                        document.getElementById(`age-${index + 1}`).value = sample.age;
                    });
                }
            });
        }

        // Function to export player HTML
        function exportPlayerHTML(quarterName) {
            const samples = [];
            for (let i = 1; i <= 4; i++) {
                const mashbill = document.getElementById(`mashbill-${i}`).value;
                const proof = document.getElementById(`proof-${i}`).value;
                const age = document.getElementById(`age-${i}`).value;
                samples.push({ mashbill, proof, age });
            }

            const template = Handlebars.compile(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>{{name}} - Whiskey Challenge</title>
                    <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <h1>{{name}} - Whiskey Challenge</h1>
                    <div class="samples">
                        {{#each samples}}
                        <div class="sample">
                            <h2>Sample {{@index}}</h2>
                            <p>Mashbill: {{mashbill}}</p>
                            <p>Proof: {{proof}}</p>
                            <p>Age: {{age}}</p>
                        </div>
                        {{/each}}
                    </div>
                </body>
                </html>
            `);

            const playerHTML = template({
                name: quarterName,
                samples: samples
            });

            const blob = new Blob([playerHTML], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${quarterName}.html`;
            link.click();
        }

        // Initialize quarters list
        fetchQuarters();
    </script>
</body>


</html>
